<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- theme toggle -->
    <div class="theme-switch-wrapper">
        <label class="theme-switch">
            <input type="checkbox" id="themeToggle">
            <div class="slider round">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </div>
        </label>
    </div>

    <div id="cityBackground"></div>
    <div id="celestialContainer" class="celestial-container">
        <div id="celestialBody" class="celestial-body"></div>
    </div>
    
    <canvas id="weatherCanvas"></canvas>

    <div class="container">
        <div class="search-box">
            <h1>Weather App</h1>
            <div class="input-group">
                <input type="text" id="cityInput" placeholder="City name" autofocus>
                <button onclick="getWeather()">üîç</button>
            </div>
        </div>

        <div id="weatherResult" class="weather-card"></div>
    </div>

    <!-- libs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    
    <!-- our stuff -->
    <script src="celestial.js"></script>
    <script src="weather-effects-pixi.js"></script>
    <script src="script.js"></script>
</body>
</html>
