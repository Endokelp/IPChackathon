<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Weather.com</title>
    <!-- maybe add favicon later -->
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="dark-theme.css"> leaving this for later -->
</head>
<body>
    <!-- light/dark mode switch -->
    <div class="theme-switch-wrapper">
        <label class="theme-switch">
            <input type="checkbox" id="themeToggle">
            <!-- icons for sun/moon -->
            <div class="slider round">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </div>
        </label>
    </div>

    <!-- background stuff -->
    <div id="cityBackground" class="city-background"></div>
    
    <!-- sun/moon in corner -->
    <div id="celestialContainer" class="celestial-container">
        <div id="celestialBody" class="celestial-body"></div>
    </div>
    
    <!-- weather effects go here -->
    <canvas id="weatherCanvas"></canvas>

    <!-- main content -->
    <div class="container">
        <!-- search box at top -->
        <div class="search-box">
            <h1>Better Weather.com</h1>
            <!-- todo: add autocomplete? -->
            <div class="input-group">
                <input 
                    type="text" 
                    id="cityInput" 
                    placeholder="Enter city name"
                    autofocus
                >
                <button onclick="getWeather()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <!-- weather shows up here -->
        <div id="weatherResult" class="weather-card">
            <!-- content added by JS -->
        </div>
    </div>

    <!-- libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- might not need draggable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    
    <!-- our scripts -->
    <script src="celestial.js"></script>
    <script src="weather-effects-pixi.js"></script>
    <script src="script.js"></script>
</body>
</html>
